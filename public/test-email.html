<!DOCTYPE html>
<html>
  <head>
    <title>Test Email Flow</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      input,
      button {
        padding: 10px;
        margin: 5px 0;
        width: 100%;
      }
      button {
        background: #b45309;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      pre {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Test Email Flow</h1>

    <form id="testForm">
      <input
        type="email"
        id="email"
        placeholder="Your email address"
        required
      />
      <input
        type="text"
        id="reference"
        placeholder="Test reference (e.g., test_12345)"
        value="test_12345"
        required
      />
      <button type="submit">Test Email Flow</button>
    </form>

    <div id="result"></div>

    <script>
      document
        .getElementById("testForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const reference = document.getElementById("reference").value;
          const resultDiv = document.getElementById("result");

          resultDiv.innerHTML = "<p>Testing email flow...</p>";

          try {
            const response = await fetch("/api/test-flow", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, reference }),
            });

            const data = await response.json();

            if (response.ok && data.ok) {
              resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Success!</h3>
                            <p><strong>Password:</strong> ${data.password}</p>
                            <p><strong>Download URL:</strong> <a href="${data.download_url}" target="_blank">Click to download</a></p>
                            <p>${data.message}</p>
                        </div>
                    `;
            } else {
              resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Error</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
            }
          } catch (error) {
            resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
          }
        });
    </script>
  </body>
</html>
