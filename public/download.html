<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download - Hausa Wedding Guide</title>
    <style>
      body {
        font-family: "Inter", Arial, sans-serif;
        background: linear-gradient(135deg, #b45309 0%, #92400e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 16px;
        padding: 40px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #1f2937;
        text-align: center;
        margin-bottom: 8px;
        font-size: 28px;
      }
      .subtitle {
        color: #6b7280;
        text-align: center;
        margin-bottom: 32px;
        font-size: 16px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        color: #374151;
        font-weight: 500;
        margin-bottom: 8px;
      }
      input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s;
        box-sizing: border-box;
      }
      input:focus {
        outline: none;
        border-color: #b45309;
      }
      .download-btn {
        width: 100%;
        background: #b45309;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .download-btn:hover:not(:disabled) {
        background: #92400e;
      }
      .download-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .message {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        display: none;
      }
      .message.success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }
      .message.error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }
      .message.info {
        background: #dbeafe;
        color: #1e40af;
        border: 1px solid #93c5fd;
      }
      .home-link {
        display: block;
        text-align: center;
        margin-top: 24px;
        color: #6b7280;
        text-decoration: none;
      }
      .home-link:hover {
        color: #b45309;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Download Your Guide</h1>
      <p class="subtitle">Enter your email and the password we sent you</p>

      <form id="downloadForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email address"
          />
        </div>

        <div class="form-group">
          <label for="password">Download Password</label>
          <input
            type="text"
            id="password"
            name="password"
            required
            placeholder="Enter your unique password"
          />
        </div>

        <button type="submit" class="download-btn" id="downloadBtn">
          Get Download Link
        </button>
      </form>

      <div id="message" class="message"></div>

      <a href="/" class="home-link">‚Üê Back to Home</a>
    </div>

    <script>
      const form = document.getElementById("downloadForm");
      const downloadBtn = document.getElementById("downloadBtn");
      const messageDiv = document.getElementById("message");

      function showMessage(text, type = "info") {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";
      }

      function hideMessage() {
        messageDiv.style.display = "none";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
          showMessage("Please enter both email and password", "error");
          return;
        }

        downloadBtn.disabled = true;
        downloadBtn.textContent = "Processing...";
        hideMessage();

        try {
          const response = await fetch("/api/download", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            showMessage("Success! Starting download...", "success");

            // Open download link in new tab
            window.open(data.download_url, "_blank");

            // Show remaining downloads
            if (data.downloads_remaining !== undefined) {
              setTimeout(() => {
                showMessage(
                  `Download started! You have ${data.downloads_remaining} downloads remaining.`,
                  "info"
                );
              }, 2000);
            }
          } else {
            showMessage(data.error || "Failed to get download link", "error");
          }
        } catch (error) {
          console.error("Download error:", error);
          showMessage("Network error. Please try again.", "error");
        } finally {
          downloadBtn.disabled = false;
          downloadBtn.textContent = "Get Download Link";
        }
      });
    </script>
  </body>
</html>
